
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">

    <title>Neptune - Responsive Admin Dashboard Template</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="../../../../../assets/source/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../../assets/source/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../../../assets/source/plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
    <link href="../../../../../assets/source/plugins/pace/pace.css" rel="stylesheet">


    <link href="../../../../../assets/source/css/main.min.css" rel="stylesheet">
    <link href="../../../../../assets/source/css/horizontal-menu/horizontal-menu.css" rel="stylesheet">
    <link href="../../../../../assets/source/css/custom.css" rel="stylesheet">

    <link href="../../../../../assets/source/css/darktheme.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="../../../../../assets/source/images/neptune.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../../../../assets/source/images/neptune.png" />

</head>
<body>
    <div class="app horizontal-menu app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
        <div class="app-auth-background">

        </div>
        <div class="app-auth-container">
            <div class="logo">
                <a routerLink="/">e-Muhasebe</a>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
              <div class="auth-credentials m-b-xxl">
                <label class="form-label">Mail Adresi</label>
                <input [(ngModel)]="model.email" name="email" type="email" class="form-control m-b-md" placeholder="example@neptune.com">

                <label class="form-label">Şifre</label>
                <input [(ngModel)]="model.password" name="password" type="password" class="form-control" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>

            <div class="auth-submit">
                <button class="btn btn-primary">Giriş Yap</button>
            </div>
            </form>
        </div>
    </div>

    <script src="../../../../../assets/source/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="../../../../../assets/source/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../../../assets/source/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
    <script src="../../../../../assets/source/plugins/pace/pace.min.js"></script>
    <script src="../../../../../assets/source/js/main.min.js"></script>
    <script src="../../../../../assets/source/js/custom.js"></script>
</body>
</html>
