<div class="app-header">
  <nav class="navbar navbar-light navbar-expand-lg container">
      <div class="container-fluid">
          <div class="navbar-nav" id="navbarNav">
              <div class="logo">
                  <a routerLink="/">Neptune | {{companyName}}</a>
              </div>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link hide-sidebar-toggle-button"><i class="material-icons">last_page</i></a>
                  </li>
                  <li class="nav-item dropdown hidden-on-mobile">
                      <a class="nav-link dropdown-toggle" href="#" id="addDropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="material-icons">add</i>
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="addDropdownLink">
                          @for (company of auth.user.companies; track company) {
                            <li><a [(ngModel)]="auth.user.companyId" (click)="changeCompany(company.Id)" class="dropdown-item">{{company.Name}}</a></li>
                          }
                      </ul>
                  </li>
              </ul>

          </div>
          <div class="d-flex">
              <ul class="navbar-nav">
                  <li class="nav-item hidden-on-mobile">
                      <a (click)="logout()" class="nav-link active">Logout</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link toggle-search"><i class="material-icons">search</i></a>
                  </li>
                  <li class="nav-item hidden-on-mobile">
                      <a class="nav-link nav-notifications-toggle" id="notificationsDropDown" data-bs-toggle="dropdown">4</a>
                      <div class="dropdown-menu dropdown-menu-end notifications-dropdown" aria-labelledby="notificationsDropDown">
                          <h6 class="dropdown-header">Notifications</h6>
                          <div class="notifications-dropdown-list">
                              <a>
                                  <div class="notifications-dropdown-item">
                                      <div class="notifications-dropdown-item-image">
                                          <span class="notifications-badge bg-info text-white">
                                              <i class="material-icons-outlined">campaign</i>
                                          </span>
                                      </div>
                                      <div class="notifications-dropdown-item-text">
                                          <p class="bold-notifications-text">Donec tempus nisi sed erat vestibulum, eu suscipit ex laoreet</p>
                                          <small>19:00</small>
                                      </div>
                                  </div>
                              </a>
                          </div>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</div>
